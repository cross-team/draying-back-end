name: Pull_Request_Tests

on:
  pull_request:
    branches:
    - master
    - dev

jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: 'run npm'
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
